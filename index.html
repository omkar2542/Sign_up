<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="J.js"></script>
</head>
<body>
    <section>
        <div class="con">
                <div class="img_box">
                    <img src="Landscape-Color.jpg"
                     alt="normal image">
                </div>
                <div class="content">
                    <form action="https://sankeysolutions.com/#/innovation-lab" id="form" name="login-form" onsubmit="return validate()">
                        <div class="text"> Welcome back
                        </div>
                        <div class="sec_headline">
                        <h2> Login to your account</h2>
                        </div>
                        <br>

                        <div class="text"> 
                        <label for="email">Email</label>
                        </div>
                        <div class="input_taking">
                        <input type="text" name="email" id="email" required>
                        <span class="error-email"></span>
                        </div>  

                        <br>

                        <div class="text">
                        <label for="email">Password</label></div>
                         <div class="input_taking">
                         <input type="text" name="password" id="password" required>
                         <span class="error-password"></span>
                         </div>

                         <br>

                         <div class="remember_me">
                         <div class="text">
                         <input type="radio" 
                         name="" id=""> Remember me </div>
                         <div class="text">
                         <a href="#">Forgot Password</a>
                         </div>
                         </div>
                         
                         <br>

                        <div class="we">
                        <div class="submit_button">
                        <input type="submit" 
                        value="Login now">
                        
                        </div>
                        <br>
                        <div class="other_options">
                           <button type="button">
                            <img src="icons8-google-48.png">Or sign-in with google 
                           </button>
                        </div>
                        </div>
                        <div class="new_user">Do you have account?
                        <a href="#">join free today</a>
                        </div>

                    </form>    
                </div>
        </div>
    </section>
</body>
</html>
